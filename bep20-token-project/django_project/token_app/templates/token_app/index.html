<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoSphere Pro</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary: #6366F1;
            --primary-hover: #4F46E5;
            --background: #0F172A;
            --surface: #1E293B;
            --secondary-text: #94A3B8;
            --success: #10B981;
            --warning: #F59E0B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Gradient Background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #0F172A, #1E293B, #0F172A);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Modern Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            position: fixed;
            height: 100vh;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
        }

        .sidebar-header {
            margin-bottom: 2.5rem;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .sidebar-link {
            color: var(--secondary-text);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
            overflow: hidden;
        }

        .sidebar-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: var(--primary);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .sidebar-link:hover {
            background: rgba(255,255,255,0.05);
            color: white;
            transform: translateX(8px);
        }

        .sidebar-link.active {
            background: rgba(99, 102, 241, 0.1);
            color: white;
        }

        .sidebar-link.active::before {
            transform: scaleY(1);
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 2.5rem;
            transition: margin 0.3s;
        }

        /* Wallet Header */
        .wallet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            animation: slideDown 0.5s ease;
        }

        .network-indicator {
            background: rgba(255,255,255,0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .network-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        /* Balance Card */
        .balance-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: cardEnter 0.6s ease;
        }

        .balance-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            animation: glow 4s linear infinite;
        }

        @keyframes glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .action-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            border-color: var(--primary);
        }

        .action-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(99, 102, 241, 0.05), transparent);
            pointer-events: none;
        }

        /* Transactions */
        .transactions-section {
            background: var(--surface);
            border-radius: 20px;
            padding: 2rem;
            animation: fadeIn 0.8s ease;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.3s ease;
        }

        .transaction-item:hover {
            transform: translateX(10px);
        }

        /* Loader */
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Animations */
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes cardEnter {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 100%;
                max-width: 300px;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1.5rem;
            }

            .balance-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <nav class="sidebar">
        <div class="d-flex flex-column h-100">
            <div class="sidebar-header">
                <h2 class="text-white mb-0">CryptoSphere</h2>
                <small class="text-secondary">Secure Web3 Wallet</small>
            </div>
            <nav class="sidebar-nav mt-4">
                <a href="#" class="sidebar-link active">
                    <i class="fas fa-wallet"></i>
                    Portfolio
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-exchange-alt"></i>
                    Exchange
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-chart-network"></i>
                    NFT Marketplace
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-cog"></i>
                    Settings
                </a>
            </nav>
        </div>
    </nav>

    <main class="main-content">
        <header class="wallet-header">
            <div class="wallet-info">
                <button id="sidebar-toggle" class="d-lg-none mr-3">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="network-indicator">
                    <span class="network-dot"></span>
                    <span>Ethereum Mainnet</span>
                </div>
            </div>
            <div class="wallet-controls">
                <button class="connect-btn" id="connect-btn" onclick="connectWallet()">
                    <i class="fas fa-plug"></i>
                    Connect Wallet
                </button>
                <div class="wallet-address" id="wallet-address" style="display: none;">
                    <span id="wallet-address-text"></span>
                    <i class="fas fa-sign-out-alt" title="Disconnect" onclick="disconnectWallet()"></i>
                </div>
            </div>
        </header>

        <section class="balance-card">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <div class="text-secondary mb-2">Total Balance</div>
                    <div class="balance-amount" id="balance-amount">
                        <div class="loader" id="balance-loader" style="display: none;"></div>
                        <span id="balance-text">0 ETH</span>
                    </div>
                </div>
                <div class="balance-change text-success">
                    <i class="fas fa-arrow-trend-up"></i>
                    +5.2% (24h)
                </div>
            </div>
        </section>

        <div class="quick-actions">
            <div class="action-card" onclick="handleAction('buy')">
                <div class="action-icon"><i class="fas fa-cart-plus"></i></div>
                <div>Buy</div>
            </div>
            <div class="action-card" onclick="handleAction('sell')">
                <div class="action-icon"><i class="fas fa-coins"></i></div>
                <div>Sell</div>
            </div>
            <div class="action-card" onclick="handleAction('swap')">
                <div class="action-icon"><i class="fas fa-arrows-rotate"></i></div>
                <div>Swap</div>
            </div>
            <div class="action-card" onclick="handleAction('send')">
                <div class="action-icon"><i class="fas fa-paper-plane"></i></div>
                <div>Send</div>
            </div>
        </div>

        <section class="transactions-section">
            <h4 class="text-white mb-4">Transaction History</h4>
            <div id="transactions-list">
                <!-- Dynamic transactions will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>

    <script>
        let web3;
        let provider;
        let currentAccount = null;

        // Initialize
        $(document).ready(() => {
            // Sidebar toggle
            $('#sidebar-toggle').click(() => {
                $('.sidebar').toggleClass('active');
            });

            // Check if wallet is already connected
            checkConnectedWallet();
        });

        async function checkConnectedWallet() {
            if (window.ethereum && window.ethereum.selectedAddress) {
                currentAccount = window.ethereum.selectedAddress;
                updateWalletUI(currentAccount);
                loadWalletData(currentAccount);
            }
        }

        async function connectWallet() {
            try {
                $('#connect-btn').prop('disabled', true);
                
                if (window.ethereum) {
                    // Desktop/Mobile with MetaMask
                    await handleMetaMask();
                } else if (isMobileDevice()) {
                    // Mobile with WalletConnect
                    await handleWalletConnect();
                } else {
                    throw new Error('No Ethereum provider detected');
                }
            } catch (error) {
                showError(`Connection Error: ${error.message}`);
            } finally {
                $('#connect-btn').prop('disabled', false);
            }
        }

        async function handleMetaMask() {
            try {
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                currentAccount = accounts[0];
                web3 = new Web3(window.ethereum);
                initEventListeners();
                loadWalletData(currentAccount);
                updateWalletUI(currentAccount);
            } catch (error) {
                throw new Error('User rejected request');
            }
        }

        async function handleWalletConnect() {
            try {
                provider = new WalletConnectProvider.default({
                    rpc: {
                        1: "https://cloudflare-eth.com",
                        137: "https://polygon-rpc.com"
                    },
                    chainId: 1,
                    qrcodeModalOptions: {
                        mobileLinks: [
                            'metamask',
                            'trust',
                            'rainbow',
                            'argent'
                        ]
                    }
                });

                await provider.enable();
                web3 = new Web3(provider);
                const accounts = await web3.eth.getAccounts();
                currentAccount = accounts[0];
                initEventListeners();
                loadWalletData(currentAccount);
                updateWalletUI(currentAccount);
            } catch (error) {
                throw new Error('WalletConnect connection failed');
            }
        }

        function initEventListeners() {
            if (window.ethereum) {
                window.ethereum.on('accountsChanged', (accounts) => {
                    if (accounts.length === 0) {
                        disconnectWallet();
                    } else {
                        currentAccount = accounts[0];
                        updateWalletUI(currentAccount);
                        loadWalletData(currentAccount);
                    }
                });

                window.ethereum.on('chainChanged', (chainId) => {
                    updateNetwork(parseInt(chainId));
                });
            }
        }

        async function loadWalletData(address) {
            try {
                $('#balance-loader').show();
                $('#balance-text').hide();
                
                const balance = await web3.eth.getBalance(address);
                const ethBalance = web3.utils.fromWei(balance, 'ether');
                
                $('#balance-text').text(`${parseFloat(ethBalance).toFixed(4)} ETH`);
                loadTransactionHistory(address);
            } catch (error) {
                showError('Failed to load wallet data');
            } finally {
                $('#balance-loader').hide();
                $('#balance-text').show();
            }
        }

        async function loadTransactionHistory(address) {
            // Implement actual transaction fetching here
            const mockTransactions = [
                {
                    type: 'sent',
                    amount: '0.1 ETH',
                    to: '0x123...789',
                    status: 'pending',
                    timestamp: new Date().toISOString()
                },
                {
                    type: 'received',
                    amount: '1.5 ETH',
                    from: '0xabc...456',
                    status: 'completed',
                    timestamp: new Date().toISOString()
                }
            ];

            $('#transactions-list').html(
                mockTransactions.map(tx => `
                    <div class="transaction-item">
                        <div class="d-flex align-items-center gap-3">
                            <div class="transaction-status ${tx.status}"></div>
                            <div>
                                <div>${tx.type === 'sent' ? 'Sent' : 'Received'} ${tx.amount}</div>
                                <small class="text-secondary">
                                    ${tx.type === 'sent' ? 'To' : 'From'}: ${tx.to || tx.from}
                                </small>
                            </div>
                        </div>
                        <div class="text-${tx.status === 'completed' ? 'success' : 'warning'}">
                            ${tx.status}
                        </div>
                    </div>
                `).join('')
            );
        }

        function updateWalletUI(address) {
            $('#connect-btn').hide();
            $('#wallet-address').show();
            $('#wallet-address-text').text(
                `${address.slice(0, 6)}...${address.slice(-4)}`
            );
        }

        function disconnectWallet() {
            if (provider) {
                provider.disconnect();
                provider = null;
            }
            web3 = null;
            currentAccount = null;
            $('#wallet-address').hide();
            $('#connect-btn').show();
            $('#balance-text').text('0 ETH');
            $('#transactions-list').empty();
        }

        function handleAction(type) {
            // Implement action handlers
            console.log(`Handling ${type} action`);
        }

        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function showError(message) {
            // Implement error toast
            console.error(message);
        }
    </script>
</body>
</html>
