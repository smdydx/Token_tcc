<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoSphere Pro - Secure Web3 Wallet</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary: #6366F1;
            --primary-hover: #4F46E5;
            --background: #0F172A;
            --surface: #1E293B;
            --secondary-text: #94A3B8;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --overlay: rgba(15, 23, 42, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Gradient Background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #0F172A, #1E293B, #0F172A);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Modern Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            position: fixed;
            height: 100vh;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .sidebar-header {
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .sidebar-link {
            color: var(--secondary-text);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
            overflow: hidden;
        }

        .sidebar-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: var(--primary);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .sidebar-link:hover {
            background: rgba(255,255,255,0.05);
            color: white;
            transform: translateX(8px);
        }

        .sidebar-link.active {
            background: rgba(99, 102, 241, 0.1);
            color: white;
        }

        .sidebar-link.active::before {
            transform: scaleY(1);
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 2.5rem;
            transition: margin 0.3s;
        }

        /* Wallet Header */
        .wallet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            animation: slideDown 0.5s ease;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .network-indicator {
            background: rgba(255,255,255,0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .network-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        /* Wallet Connect Button */
        .connect-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .connect-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .connect-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Wallet Address Display */
        .wallet-address {
            background: rgba(255,255,255,0.1);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .wallet-address:hover {
            background: rgba(255,255,255,0.15);
        }

        .wallet-address i {
            color: var(--secondary-text);
            transition: color 0.3s ease;
        }

        .wallet-address:hover i {
            color: var(--danger);
        }

        /* Balance Card */
        .balance-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: cardEnter 0.6s ease;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .balance-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            animation: glow 4s linear infinite;
        }

        .balance-amount {
            font-size: 2.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .balance-change {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        @keyframes glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .action-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            border-color: var(--primary);
        }

        .action-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(99, 102, 241, 0.05), transparent);
            pointer-events: none;
        }

        .action-icon {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--primary);
        }

        /* Transactions */
        .transactions-section {
            background: var(--surface);
            border-radius: 20px;
            padding: 2rem;
            animation: fadeIn 0.8s ease;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.3s ease;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-item:hover {
            transform: translateX(10px);
        }

        .transaction-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .transaction-status.completed {
            background: var(--success);
        }

        .transaction-status.pending {
            background: var(--warning);
        }

        .transaction-status.failed {
            background: var(--danger);
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .menu-toggle:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Overlay for mobile sidebar */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Loader */
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Animations */
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes cardEnter {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .main-content {
                padding: 1.5rem;
            }
            
            .balance-card {
                padding: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 100%;
                max-width: 300px;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }

            .wallet-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .wallet-controls {
                width: 100%;
                display: flex;
                justify-content: space-between;
            }
        }

        @media (max-width: 576px) {
            .quick-actions {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .balance-amount {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script>
        // Initialize toastr
        toastr.options = {
            positionClass: 'toast-bottom-right',
            progressBar: true,
            timeOut: 5000,
            closeButton: true
        };

        let web3;
        let provider;
        let currentAccount = null;
        let ethPrice = 0;

        // Initialize
        $(document).ready(() => {
            // Sidebar toggle
            $('#sidebar-toggle').click(toggleSidebar);
            $('#sidebar-overlay').click(toggleSidebar);

            // Check if wallet is already connected
            checkConnectedWallet();
            
            // Fetch ETH price
            fetchEthPrice();
            
            // Load empty state for transactions
            setTimeout(() => {
                if (!$('#wallet-address').is(':visible')) {
                    showEmptyTransactions();
                }
            }, 1500);
        });

        function toggleSidebar() {
            $('.sidebar').toggleClass('active');
            $('#sidebar-overlay').toggleClass('active');
        }

        async function checkConnectedWallet() {
            if (window.ethereum && window.ethereum.selectedAddress) {
                currentAccount = window.ethereum.selectedAddress;
                updateWalletUI(currentAccount);
                loadWalletData(currentAccount);
            }
        }

        async function connectWallet() {
            try {
                $('#connect-btn').prop('disabled', true);
                $('#connect-btn-text').text('Connecting...');
                
                if (window.ethereum) {
                    // Desktop/Mobile with MetaMask
                    await handleMetaMask();
                } else if (isMobileDevice()) {
                    // Mobile with WalletConnect
                    await handleWalletConnect();
                } else {
                    throw new Error('No Ethereum provider detected. Please install MetaMask or use a Web3 compatible browser.');
                }
                
                toastr.success('Wallet connected successfully');
            } catch (error) {
                console.error('Connection Error:', error);
                toastr.error(error.message);
                $('#connect-btn-text').text('Connect Wallet');
            } finally {
                $('#connect-btn').prop('disabled', false);
            }
        }

        async function handleMetaMask() {
            try {
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                if (accounts.length === 0) {
                    throw new Error('No accounts found');
                }
                
                currentAccount = accounts[0];
                web3 = new Web3(window.ethereum);
                initEventListeners();
                loadWalletData(currentAccount);
                updateWalletUI(currentAccount);
                
                // Check chain ID
                const chainId = await web3.eth.getChainId();
                updateNetwork(chainId);
            } catch (error) {
                throw new Error('User rejected request or connection failed');
            }
        }

        async function handleWalletConnect() {
            try {
                provider = new WalletConnectProvider.default({
                    rpc: {
                        1: "https://cloudflare-eth.com",
                        137: "https://polygon-rpc.com"
                    },
                    chainId: 1,
                    qrcodeModalOptions: {
                        mobileLinks: [
                            'metamask',
                            'trust',
                            'rainbow',
                            'argent'
                        ]
                    }
                });

                await provider.enable();
                web3 = new Web3(provider);
                const accounts = await web3.eth.getAccounts();
                
                if (accounts.length === 0) {
                    throw new Error('No accounts found');
                }
                
                currentAccount = accounts[0];
                initEventListeners();
                loadWalletData(currentAccount);
                updateWalletUI(currentAccount);
                
                // Check chain ID
                const chainId = await web3.eth.getChainId();
                updateNetwork(chainId);
            } catch (error) {
                throw new Error('WalletConnect connection failed');
            }
        }

        function initEventListeners() {
            if (window.ethereum) {
                window.ethereum.on('accountsChanged', (accounts) => {
                    if (accounts.length === 0) {
                        disconnectWallet();
                        toastr.info('Wallet disconnected');
                    } else {
                        currentAccount = accounts[0];
                        updateWalletUI(currentAccount);
                        loadWalletData(currentAccount);
                        toastr.info('Account changed');
                    }
                });

                window.ethereum.on('chainChanged', (chainId) => {
                    window.location.reload();
                });
            }
            
            if (provider) {
                provider.on("accountsChanged", (accounts) => {
                    if (accounts.length === 0) {
                        disconnectWallet();
                    } else {
                        currentAccount = accounts[0];
                        updateWalletUI(currentAccount);
                        loadWalletData(currentAccount);
                    }
                });

                provider.on("chainChanged", (chainId) => {
                    updateNetwork(parseInt(chainId));
                });

                provider.on("disconnect", (code, reason) => {
                    disconnectWallet();
                    toastr.info('Wallet disconnected');
                });
            }
        }

        async function loadWalletData(address) {
            try {
                $('#balance-loader').show();
                $('#balance-text').hide();
                
                const balance = await web3.eth.getBalance(address);
                const ethBalance = web3.utils.fromWei(balance, 'ether');
                const formattedBalance = parseFloat(ethBalance).toFixed(4);
                
                $('#balance-text').text(`${formattedBalance} ETH`);
                
                // Update USD balance if price is available
                if (ethPrice > 0) {
                    const usdValue = (formattedBalance * ethPrice).toFixed(2);
                    $('#usd-balance').text(usdValue);
                }
                
                loadTransactionHistory(address);
            } catch (error) {
                console.error('Failed to load wallet data:', error);
                toastr.error('Failed to load wallet data');
            } finally {
                $('#balance-loader').hide();
                $('#balance-text').show();
            }
        }

        async function fetchEthPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd');
                const data = await response.json();
                ethPrice = data.ethereum.usd;
                
                // Update USD balance if wallet is connected
                if (currentAccount) {
                    const ethBalance = parseFloat($('#balance-text').text().split(' ')[0]);
                    const usdValue = (ethBalance * ethPrice).toFixed(2);
                    $('#usd-balance').text(usdValue);
                }
            } catch (error) {
                console.error('Failed to fetch ETH price:', error);
            }
        }

        async function loadTransactionHistory(address) {
            try {
                $('#transactions-loader').show();
                
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const mockTransactions = [
                    {
                        type: 'sent',
                        amount: '0.1 ETH',
                        to: '0x123...789',
                        status: 'completed',
                        timestamp: new Date(Date.now() - 3600000).toISOString(),
                        value: '0.1'
                    },
                    {
                        type: 'received',
                        amount: '1.5 ETH',
                        from: '0xabc...456',
                        status: 'completed',
                        timestamp: new Date(Date.now() - 86400000).toISOString(),
                        value: '1.5'
                    },
                    {
                        type: 'swap',
                        amount: '0.5 ETH',
                        to: 'Uniswap',
                        status: 'completed',
                        timestamp: new Date(Date.now() - 172800000).toISOString(),
                        value: '0.5'
                    },
                    {
                        type: 'sent',
                        amount: '0.02 ETH',
                        to: '0x456...def',
                        status: 'pending',
                        timestamp: new Date().toISOString(),
                        value: '0.02'
                    }
                ];

                $('#transactions-list').html(
                    mockTransactions.map(tx => `
                        <div class="transaction-item">
                            <div class="d-flex align-items-center gap-3">
                                <div class="transaction-status ${tx.status}"></div>
                                <div>
                                    <div class="font-weight-500">${tx.type === 'sent' ? 'Sent' : tx.type === 'received' ? 'Received' : 'Swapped'} ${tx.amount}</div>
                                    <small class="text-secondary">
                                        ${tx.type === 'sent' ? 'To' : tx.type === 'received' ? 'From' : 'Via'}: ${tx.to || tx.from}
                                    </small>
                                    <div class="text-secondary small mt-1">${formatDate(tx.timestamp)}</div>
                                </div>
                            </div>
                            <div class="text-${tx.status === 'completed' ? 'success' : tx.status === 'pending' ? 'warning' : 'danger'}">
                                ${tx.status}
                            </div>
                        </div>
                    `).join('')
                );
            } catch (error) {
                console.error('Failed to load transactions:', error);
                $('#transactions-list').html(`
                    <div class="text-center py-4 text-danger">
                        <i class="fas fa-exclamation-circle fa-2x mb-2"></i>
                        <div>Failed to load transactions</div>
                        <button class="btn btn-sm btn-outline-primary mt-3" onclick="loadTransactionHistory('${address}')">
                            <i class="fas fa-sync-alt"></i> Try Again
                        </button>
                    </div>
                `);
            } finally {
                $('#transactions-loader').hide();
            }
        }

        function showEmptyTransactions() {
            $('#transactions-list').html(`
                <div class="text-center py-4">
                    <i class="fas fa-wallet fa-2x mb-3 text-secondary"></i>
                    <div class="text-secondary">No transactions found</div>
                    <div class="text-secondary small mt-1">Connect your wallet to view transactions</div>
                </div>
            `);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function updateWalletUI(address) {
            $('#connect-btn').hide();
            $('#wallet-address').show();
            $('#wallet-address-text').text(
                `${address.slice(0, 6)}...${address.slice(-4)}`
            );
            $('#connect-btn-text').text('Connect Wallet');
        }

        function disconnectWallet() {
            if (provider) {
                provider.disconnect();
                provider = null;
            }
            web3 = null;
            currentAccount = null;
            $('#wallet-address').hide();
            $('#connect-btn').show();
            $('#balance-text').text('0 ETH');
            $('#usd-balance').text('0.00');
            showEmptyTransactions();
        }

        function updateNetwork(chainId) {
            let networkName = 'Unknown Network';
            let networkDotColor = 'var(--warning)';
            
            switch(chainId) {
                case 1:
                    networkName = 'Ethereum Mainnet';
                    networkDotColor = 'var(--success)';
                    break;
                case 5:
                    networkName = 'Goerli Testnet';
                    networkDotColor = 'var(--warning)';
                    break;
                case 137:
                    networkName = 'Polygon Mainnet';
                    networkDotColor = 'var(--primary)';
                    break;
                case 80001:
                    networkName = 'Mumbai Testnet';
                    networkDotColor = 'var(--warning)';
                    break;
                default:
                    networkName = `Unknown Network (${chainId})`;
                    networkDotColor = 'var(--danger)';
            }
            
            $('#network-name').text(networkName);
            $('.network-dot').css('background', networkDotColor);
        }

        function handleAction(type) {
            if (!currentAccount) {
                toastr.warning('Please connect your wallet first');
                return;
            }
            
            toastr.info(`Initiating ${type} action...`);
            console.log(`Handling ${type} action`);
        }

        function refreshTransactions() {
            if (!currentAccount) {
                toastr.warning('Please connect your wallet first');
                return;
            }
            
            toastr.info('Refreshing transactions...');
            loadTransactionHistory(currentAccount);
        }

        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
    </script>
</body>
</html>
